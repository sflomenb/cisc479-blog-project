<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link href="style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div id="home">
        <div id="home-top">
            <div id="home-header">Design Patterns Blog</div>
            <br>
            <div id="new-post-but" class="but">Add Post</div>
        </div>
        <div id="post-list"></div>
    </div>
    <div class="hidden" id="new-post">
        <h1>New post!</h1><br>
        <input placeholder="Title" id="title" type="text"><br>
        <input placeholder="Author" id="author" type="text"><br>
        <textarea  placeholder="Enter content of post" id="content"></textarea><br>
        <div id="buttons">
        	<div id="submit" class="but">Submit</div>
        	<div id="cancel" class="but">Cancel</div>
  		</div>
    </div>
    <div class="hidden" id="post-detail">
    </div>
    <script src="https://cdn.firebase.com/js/client/2.4.0/firebase.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
